<!DOCTYPE html>
<html lang="en">

<head>
	<title>Connexion |Ecole241</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="assets/img/favicon.ico" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="assets/css/util.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="assets/css/main.css">
	<!--===============================================================================================-->
</head>

<body>
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-50">
						<span class="logo">ecole<span class="text-danger">{</span>241<span class="text-danger">}</span></span>
					</span>
					<div class="wrap-input100">
						<input class="input100" type="text" name="email" autofocus>
						<span class="focus-input100" data-placeholder="Email"></span>
					</div>
					<div class="wrap-input100">
						<span class="btn-show-pass">
							<i class="far fa-eye"></i>
						</span>
						<input class="input100" type="password" name="pass">
						<span class="focus-input100" data-placeholder="Mot de passe"></span>
					</div>
					<div class="container-login100-form-btn">
						<div class="option">
							<input type="checkbox" name="remenber" icontainer-login100-form-btnd="saveme"><label for="saveme" class="save">Se souvenir de moi</label>
							<span class="captcha"><img src="assets/img/captcha.gif" alt="captcha" style="width: 160px; height: 60px;"></span>
						</div>
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn">
								Connexion
							</button>
						</div>
						<div class="errorbloc">
							<span class="errortext">Email et/ou mot de passe incorrect</span>
						</div>
					</div>
					<div class="text-center p-t-110">
						<span class="forgetpass">
							Mot de passe oubli√© ?
						</span>
						<a href="#" class="forgetpass">
							Reinitialiser.
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>

</html>
