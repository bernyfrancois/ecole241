<!DOCTYPE html>
<html>
<head>
   <style>
      .class1 {
         float: left;
         margin: 10px;
         background: #09C;
         width: 100px;
         height: 100px;
         cursor: pointer;
      }

      .class2 {
         float: left;
         margin: 10px;
         background: #0C0;
         width: 100px;
         height: 100px;
         cursor: pointer;
      }
   </style>
   <script>
      function toggleClass(el) {
         var kids = document.getElementById('parent').children;
         for (var i = 0; i < kids.length; i++) {
            kids[i].className = "class1";
         }
         el.className = "class2";
      }
   </script>
</head>
<body>
   <div id="parent">
      <div class="class2" onclick="toggleClass(this)"></div>
      <div class="class1" onclick="toggleClass(this)"></div>
      <div class="class1" onclick="toggleClass(this)"></div>
      <div class="class1" onclick="toggleClass(this)"></div>
   </div>
</body>
</html>
